networks:
  backend:
    driver: bridge
  dokploy-network:
    external: true

volumes:
  pg_app_data: {}
  redis_app_data: {}
  nginx_logs: {}

services:

  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_HOST_AUTH_METHOD: md5
    networks: [ backend, dokploy-network ]
    volumes:
      - pg_app_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    security_opt:
      - no-new-privileges:true
    ports:
      - "5440:5432"

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD} --save 60 1 --loglevel warning
    networks: [ backend, dokploy-network ]
    volumes:
      - redis_app_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD}", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    security_opt:
      - no-new-privileges:true

  migrations:
    build: .
    networks: [ backend ]
    depends_on:
      postgres:
        condition: service_healthy
    working_dir: /app
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        echo 'Waiting for PostgreSQL...'
        sleep 2
        echo 'Running migrations...'
        goose -dir ./migrations postgres "host=postgres port=5432 user=${DB_USER} password=${DB_PASSWORD} dbname=${DB_NAME} sslmode=${DB_SSL_MODE}" up
        echo 'Migrations completed successfully!'
    environment:
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_SSL_MODE: ${DB_SSL_MODE}
    restart: "no"

  app:
    build: .
    restart: unless-stopped
    networks: [ backend, dokploy-network ]
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      migrations:
        condition: service_completed_successfully
    working_dir: /app
    expose:
      - "8080"
    environment:
      # app general
      APP_ENV: ${APP_ENV}
      APP_PORT: ${APP_PORT}
      APP_ALLOWED_ORIGINS: ${APP_ALLOWED_ORIGINS}

      # database
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_SSL_MODE: ${DB_SSL_MODE}

      # redis
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      REDIS_DB: ${REDIS_DB}

      # Garage S3
      MINIO_ENDPOINT: ${MINIO_ENDPOINT:-http://garage-s3-garagewithui-d5bc77-84-247-151-112.traefik.me}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-GK35159f1fdb7005e44d50de78}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-6178cca7a047a284f4da5c242b337b3db0dce0a4255c24f86b0d40395dcff25e}
      MINIO_USE_SSL: ${MINIO_USE_SSL:-false}
      MINIO_BUCKET_NAME: ${MINIO_BUCKET_NAME:-dashboard-ngawi}
      MINIO_PUBLIC_URL: ${MINIO_PUBLIC_URL:-http://garage-s3-garagewithui-d5bc77-84-247-151-112.traefik.me}
      MINIO_REGION: ${MINIO_REGION:-garage}
      MINIO_FORCE_PATH_STYLE: ${MINIO_FORCE_PATH_STYLE:-true}
      

      # auth
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRY_HOURS: ${JWT_EXPIRY_HOURS}
    healthcheck:
      test: [ "CMD-SHELL", "nc -z localhost ${APP_PORT} || exit 1" ]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 90s

  pgadmin:
    image: dpage/pgadmin4:7
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@example.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-strong_pgadmin_password}
    networks:
      - backend
    ports:
      - "${PGADMIN_PORT:-5050}:80"

  nginx:
    image: nginx:1.27-alpine
    restart: unless-stopped
    expose:
      - "80"
    volumes:
      - ./nginx-prod/nginx.conf:/etc/nginx/nginx.conf:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      app:
        condition: service_healthy
    networks: [ backend, dokploy-network ]
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.building-report-web.rule=Host(`backend-dashboard.jagoansatudata.com`)"
      - "traefik.http.routers.building-report-web.entrypoints=websecure"
      - "traefik.http.routers.building-report-web.tls.certresolver=letsencrypt"
      - "traefik.http.routers.building-report-web.service=building-report-svc"
      - "traefik.http.routers.building-report-http.rule=Host(`backend-dashboard.jagoansatudata.com`)"
      - "traefik.http.routers.building-report-http.entrypoints=web"
      - "traefik.http.routers.building-report-http.middlewares=redirect-to-https"
      - "traefik.http.services.building-report-svc.loadbalancer.server.port=80"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true"
    security_opt:
      - no-new-privileges:true