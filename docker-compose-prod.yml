networks:
  backend:
    driver: bridge
  dokploy-network:
    external: true

volumes:
  pg_app_data: {}
  redis_app_data: {}
  minio_app_data: {}
  nginx_logs: {}

services:

  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_HOST_AUTH_METHOD: md5
    networks: [ backend, dokploy-network ]
    volumes:
      - pg_app_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    security_opt:
      - no-new-privileges:true

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD} --save 60 1 --loglevel warning
    networks: [ backend, dokploy-network ]
    volumes:
      - redis_app_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD}", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    security_opt:
      - no-new-privileges:true

  minio:
    image: minio/minio:latest
    restart: unless-stopped
    networks: [ backend, dokploy-network ]
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    command: server /data --console-address ":9001"
    volumes:
      - minio_app_data:/data
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:9000/minio/health/live || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    security_opt:
      - no-new-privileges:true
  
  minio-init:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    networks: [ backend ]
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        mc alias set myminio http://minio:9000 minioadmin MinI0_Str0ng_P@ss_2024
        mc mb myminio/jagoanbe --ignore-existing
        mc anonymous set download myminio/jagoanbe
        echo 'MinIO bucket created successfully'
    restart: "no"

  migrations:
    build: .
    networks: [ backend ]
    depends_on:
      postgres:
        condition: service_healthy
    working_dir: /app
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        echo 'Waiting for PostgreSQL...'
        sleep 2
        echo 'Running migrations...'
        goose -dir ./migrations postgres "host=postgres port=5432 user=${DB_USER} password=${DB_PASSWORD} dbname=${DB_NAME} sslmode=${DB_SSL_MODE}" up
        echo 'Migrations completed successfully!'
    environment:
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_SSL_MODE: ${DB_SSL_MODE}
    restart: "no"

  app:
    build: .
    restart: unless-stopped
    networks: [ backend, dokploy-network ]
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      migrations:
        condition: service_completed_successfully
      minio-init:
        condition: service_completed_successfully
    working_dir: /app
    expose:
      - "8080"
    environment:
      APP_ENV: ${APP_ENV}
      APP_PORT: ${APP_PORT}
      APP_ALLOWED_ORIGINS: ${APP_ALLOWED_ORIGINS}
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_SSL_MODE: ${DB_SSL_MODE}
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      REDIS_DB: ${REDIS_DB}
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: MinI0_Str0ng_P@ss_2024
      MINIO_USE_SSL: ${MINIO_USE_SSL}
      MINIO_BUCKET_NAME: ${MINIO_BUCKET_NAME}
      MINIO_PUBLIC_URL: ${MINIO_PUBLIC_URL}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRY_HOURS: ${JWT_EXPIRY_HOURS}
    healthcheck:
      test: [ "CMD", "sh", "-c", "nc -z localhost 8080 || exit 1" ]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 90s
    security_opt:
      - no-new-privileges:true

  nginx:
    image: nginx:1.27-alpine
    restart: unless-stopped
    expose:
      - "80"
    volumes:
      - ./nginx-prod/nginx.conf:/etc/nginx/nginx.conf:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      app:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks: [ backend, dokploy-network ]
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.building-report-web.rule=Host(`backend-dashboard.jagoansatudata.com`)"
      - "traefik.http.routers.building-report-web.entrypoints=websecure"
      - "traefik.http.routers.building-report-web.tls.certresolver=letsencrypt"
      - "traefik.http.routers.building-report-web.service=building-report-svc"
      - "traefik.http.routers.building-report-http.rule=Host(`backend-dashboard.jagoansatudata.com`)"
      - "traefik.http.routers.building-report-http.entrypoints=web"
      - "traefik.http.routers.building-report-http.middlewares=redirect-to-https"
      - "traefik.http.routers.minio-s3-web.rule=Host(`s3-backend-dashboard.jagoansatudata.com`)"
      - "traefik.http.routers.minio-s3-web.entrypoints=websecure"
      - "traefik.http.routers.minio-s3-web.tls.certresolver=letsencrypt"
      - "traefik.http.routers.minio-s3-web.service=building-report-svc"
      - "traefik.http.routers.minio-s3-http.rule=Host(`s3-backend-dashboard.jagoansatudata.com`)"
      - "traefik.http.routers.minio-s3-http.entrypoints=web"
      - "traefik.http.routers.minio-s3-http.middlewares=redirect-to-https"
      - "traefik.http.services.building-report-svc.loadbalancer.server.port=80"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true"
    security_opt:
      - no-new-privileges:true