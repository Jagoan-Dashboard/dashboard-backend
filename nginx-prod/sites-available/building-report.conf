# Upstream untuk aplikasi Go
upstream app_backend {
    server app:8081;
    keepalive 32;
}

# Upstream untuk MinIO
upstream minio_backend {
    server minio:9000;
    keepalive 32;
}

# Server untuk production (SSL ditangani oleh Traefik/Dokploy)
server {
    listen 80;
    server_name backend-dashboard.jagoansatudata.com;

    # API routes
    location /api/ {
        limit_req zone=api burst=20 nodelay;

        proxy_pass http://app_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 5s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    # Root path - return API info
    location = / {
        return 200 '{"message":"Building Report API","status":"running","version":"1.0"}';
        add_header Content-Type application/json;
    }

    # Static files (if any)
    location /static/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options nosniff;
    }
}

# Server untuk MinIO S3
server {
    listen 80;
    server_name s3-backend-dashboard.jagoansatudata.com;

    # Ignore request body to support chunked encoding
    client_max_body_size 0;

    # MinIO API
    location / {
        proxy_pass http://minio_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Original-Host $host;
        proxy_set_header Connection "";

        # Large file upload support
        proxy_request_buffering off;
        proxy_buffering off;

        # Timeouts for large files
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
        
        # MinIO specific settings
        proxy_redirect off;
        proxy_intercept_errors on;
    }
}